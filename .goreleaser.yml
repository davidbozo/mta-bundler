version: 2

project_name: mta-bundler

before:
  hooks:
    - go mod tidy
    - go generate ./...

builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64
    ignore:
      - goos: windows
        goarch: arm64
    ldflags:
      - -s -w -X main.version={{.Version}} -X main.commit={{.Commit}} -X main.date={{.Date}}
    binary: mta-bundler

archives:
  - format: tar.gz
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    format_overrides:
      - goos: windows
        format: zip
    files:
      - README.md
      - LICENSE*

checksum:
  name_template: 'checksums.txt'

snapshot:
  name_template: "{{ incpatch .Version }}-next"

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - '^ci:'
      - '^build:'
      - '^refactor:'
      - '^style:'
      - Merge pull request
      - Merge branch
      - go mod tidy
  groups:
    - title: Features
      regexp: "^.*feat[(\\w)]*:+.*$"
      order: 0
    - title: 'Bug fixes'
      regexp: "^.*fix[(\\w)]*:+.*$"
      order: 1
    - title: Others
      order: 999

release:
  github:
    owner: davidbozo
    name: mta-bundler
  draft: false
  prerelease: auto
  name_template: "{{.ProjectName}} v{{.Version}}"
  header: |
    ## MTA Bundler v{{.Version}}
    
    A CLI tool for compiling and bundling Multi Theft Auto (MTA) Lua resources.
  footer: |
    ## Installation
    
    Download the appropriate binary for your platform from the assets below.
    
    ### Usage
    ```bash
    mta-bundler [flags] [input_path]
    ```
    
    **Full Changelog**: https://github.com/davidbozo/mta-bundler/compare/{{.PreviousTag}}...{{.Tag}}

brews:
  - repository:
      owner: davidbozo
      name: homebrew-tap
    folder: Formula
    homepage: https://github.com/davidbozo/mta-bundler
    description: CLI tool for compiling and bundling Multi Theft Auto (MTA) Lua resources
    license: MIT